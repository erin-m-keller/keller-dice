<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link rel="icon" href="./assets/images/favicon.ico" />
    <link rel="apple-touch-icon" href="./assets/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./assets/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Berkshire+Swash:100,200,300,400,500,600,700,800,900">
    <title>Dice Game</title>
</head>
<body>
    <header>
      <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item logo" href="./">
            <span class="icon">
              <i class="fa fa-solid fa-cube"></i>
            </span>
            <span class="logo-txt">Dice Game</span>
          </a>    
        </div>
      </nav>
    </header>
    <main class="main-wrapper">
      <h1 class="winning-player"></h1>
      <div class="player-wrapper">
        <h2 class="player-one">Player One</h2>
        <h2 class="player-two">Player Two</h2>
      </div>
      <div class="dice-wrapper">
        <img src="./assets/images/die-1.png" class="player-one" alt="Die showing 1" />
        <img src="./assets/images/die-1.png" class="player-two" alt="Die showing 1" />
      </div>
      <div class="btn-wrapper">
        <form id="dieroll-form">
          <button type="submit" class="button is-primary">Let's Roll</button>
          <button type="button" class="button is-link" onclick="clearScores()">Clear Scores</button>
        </form>
      </div>
      <div class="scores-wrapper">
        <h2><strong>Scores</strong></h2>
        <div class="tbl-wrapper">
          <table class="table has-background-danger">
            <thead>
              <tr>
                <th>Round</th>
                <th>Player One</th>
                <th>Player Two</th>
              </tr>
            </thead>
            <tbody class="tbl-body"><!-- generate scores --></tbody>
            <tfoot>
              <tr>
                <th>Round</th>
                <th>Player One</th>
                <th>Player Two</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>&copy; 2023 <a href="https://erin-m-keller.github.io/keller-portfolio/" target="_blank" rel="noreferrer">Erin Keller</a></p>
      </div>
    </footer>
    <script src="./assets/js/fontawesome.min.js"></script>
    <script src="./assets/js/moment.min.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
